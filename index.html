<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link href="index.css" type="text/css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="start">Start Game</div>
    <div id="containerContainer">
        <div id="player1" class="player">
            <div class="name" id="player1Name">Player 1</div>
            <div class="character" id="player1Char"></div>
        </div>
        <div id="container"></div>
        <div id="player2" class="player">
            <div class="name" id="player2Name">Player 2</div>
            <div class="character" id="player2Char"></div>
        </div>
    </div>
    <div id="resetBtn">Reset</div>


    </div>


    <div id='overlay' class='overlay'>
        <div id='overlayContainer1' class="playercontainer">
            <label for="p1Name">Enter Player 1's Name</label>
            <input name="p1Name" id='p1Name'>
            <label for="p1Char">Switch characters</label>
            <button name="p1Char" id="p1Char" class="switchChar" value='x'>X</button>
        </div>
        <div id="okButton">OK Let's Go!</div>
        <div id='overlayContainer2' class="playercontainer">
            <label for="p2Name">Enter Player 2's Name</label>
            <input name="p2Name" id='p2Name'>
            <label for="p2Char">Switch characters</label>
            <button name="p2Char" id='p2Char' class='switchChar' value='o'>O</button>
        </div>

    </div>

    <div id="overlay2" class='overlay'>
        <div id="overlay2Cont">
            <div id="exit">X</div>
            <div id="announcement"></div>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
